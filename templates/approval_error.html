<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 30px 20px;
            text-align: center;
        }
        
        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 8px;
            font-size: 22px;
        }
        
        p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 13px;
        }
        
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        a:hover {
            background: #764ba2;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .icon {
                font-size: 40px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            p {
                font-size: 12px;
                margin-bottom: 12px;
            }
            
            a {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⏰</div>
        <h1>Link Expired</h1>
        <p>{{ message }}</p>
        <p>The approval link has expired or is no longer valid. Please request a new access request.</p>
        <a href="/">← Create New Request</a>
    </div>
</body>
</html>
